<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    
 

    









<script>
    //ES5 

    var sumES5 = function(a,b) {
        return a+b;
    }

    console.log(sumES5(5,10));

    //ES6 İKİ PARAMETRELİ VERSİYON
    const sumES6 = (a,b) => a+b;
    console.log(sumES6(10,20));

    //ES6 TEK PARAMETRELİ VERSİYON
    const square = x => x*x;
    console.log(square(4));

    //ES6 PARAMETRESİZ VERSİYON
    const sayHello = () => "Merhaba";
    console.log(sayHello());

</script>



</body>
</html>
